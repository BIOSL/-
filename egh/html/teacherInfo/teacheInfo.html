		<script>
			var obj;
			mui.init({
				swipeBack: false
			});
			(function($) {
				$('.mui-scroll-wrapper').scroll({
					indicators: true //是否显示滚动条
				});
				var html2 = '<ul class="mui-table-view"><li class="mui-table-view-cell">第二个选项卡子项-1</li><li class="mui-table-view-cell">第二个选项卡子项-2</li><li class="mui-table-view-cell">第二个选项卡子项-3</li><li class="mui-table-view-cell">第二个选项卡子项-4</li><li class="mui-table-view-cell">第二个选项卡子项-5</li></ul>';
				var html3 = '<ul class="mui-table-view"><li class="mui-table-view-cell">暂无教师视频</li></ul>';
				var item2 = document.getElementById('item2mobile');
				var item3 = document.getElementById('item3mobile');
				document.getElementById('slider').addEventListener('slide', function(e) {
					if (e.detail.slideNumber === 1) {
						if (item2.querySelector('.mui-loading')) {
							setTimeout(function() {
								item2.querySelector('.mui-scroll').innerHTML = '<ul id="mylist" class="mui-table-view mylist"></ul>';
								getTaskList();
							}, 500);
						}
					} else if (e.detail.slideNumber === 2) {
						if (item3.querySelector('.mui-loading')) {
							setTimeout(function() {
								item3.querySelector('.mui-scroll').innerHTML = html3;
							}, 500);
						}
					}
				});
				//				var sliderSegmentedControl = document.getElementById('sliderSegmentedControl');
				//				$('.mui-input-group').on('change', 'input', function() {
				//					if (this.checked) {
				//						sliderSegmentedControl.className = 'mui-slider-indicator mui-segmented-control mui-segmented-control-inverted mui-segmented-control-' + this.value;
				//						//force repaint
				//						sliderProgressBar.setAttribute('style', sliderProgressBar.getAttribute('style'));
				//					}
				//				});
			})(mui);
			mui.plusReady(function() {})

			function getTaskList() {
				//					return;
				//					obj.chatName
				var data = {
					"teacherName": obj.chatName
				}
				ajax("teacherController.do?getTaskByTeacher", data, getTask_Respone);
				linstenList();
			}
			var getTask_Respone = function(response) {
				var req = JSON.parse(response);
				var mylist = document.getElementById("mylist")
				if (checkRespose(req, response)) {
					console.log(response);
					for (var i = 0; i < req.obj.length; i++) {
						console.log(i);
						var obj = req.obj[i];
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.id = obj.id;
						li.setAttribute("tasteName", obj.tasteName);
						li.innerHTML = obj.tasteName;
						mylist.appendChild(li);
					}
				}
				plus.nativeUI.closeWaiting();
			}

			function linstenList() {
				mui(".mylist").on("tap", "li", function() {
					plus.nativeUI.showWaiting("即将和" + obj.chatName + "开始对话");
					setTimeout(function() {
						plus.plugintest.PluginTestFunction("chat", obj.chatName, "", "",
							function(result) {
							},
							function(result) {
							});
						plus.nativeUI.closeWaiting();
					}, 1000)
					var name = this.getAttribute("tasteName");
					var id = this.getAttribute("id");
					log("name:" + name + ",id:" + id);
					addChatHistory(obj.chatName, id, name);
				});
			}

			function initTeacherInfo(jsonData) {
				console.log(jsonData);
				obj = JSON.parse(jsonData);
				document.getElementById("teacherName").innerHTML = obj.chatName;
				document.getElementById("img-div").innerHTML = '<img style="width: 70px;" class="" src="../../images/common/student_img.jpg" data-src="http://112.74.132.108:8080/EGH/imageController.do?getImg&fileName=' + obj.chatName + '" onload="lazyload(this)" />'
				for (var n in obj) {
					if (document.getElementById(n))
						document.getElementById(n).innerHTML = obj[n];
				}
				setTimeout(function() {
					plus.webview.currentWebview().show("pop-in",300);
					plus.nativeUI.closeWaiting();
				}, 50);
				checkCollection();
			}
			var chatHistoryDate;
			var myTasteName;
			var chatID;
			var studentName;
			/**
			 * 添加历史记录
			 * @param {Object} teacherName
			 * @param {Object} tasteid
			 * @param {Object} tasteName
			 */
			function addChatHistory(teacherName, tasteid, tasteName) {
				myTasteName=tasteName;
				if (!studentName)
					studentName = plus.storage.getItem("USER_NAME");
				var data = {
					studentName: studentName,
					teacherName: teacherName,
					tasteName: tasteName,
					tasteId: tasteid,
				}
				ajax("chatHistoryController.do?doAdd", data, addChatHistory_respone);
			}
			var addChatHistory_respone = function(response) {
				console.log(response);
				var req = JSON.parse(response);
				console.log("回应信息：" + JSON.parse(response));
				if (req.msg == '' || req.msg == null) {
					console.log('没有返回结果！');
					mui.toast('网络连接失败，请检查网络！');
				} else {
					console.log("回应信息：" + req.msg);
					if (req.success) {
						mui.toast(req.msg);
						chatHistoryDate = req.obj;
						//console.log(JSON.parse(chatHistory));
						//mui.toast(chatHistoryDate.chatName);
						//					mui.alert(chatHistoryDate.chatName);
						plus.plugintest.PluginTestFunction("sendMsg", chatHistoryDate.teacherName, myTasteName, chatHistoryDate.id,
							//调用成功
							function(result) {
								//mui.toast("对话已经开始！");
								//调用失败
							},
							function(result) {
								console.log(result[0]);
								plus.nativeUI.toast(result[0]);
							});
					} else
						chatHistoryDate = req.obj;
					mui.toast(req.msg);
					plus.nativeUI.closeWaiting();
				}
			}
			
			/**
		 * 判断并打开评价页
		 */
		function showTips() {
			if ((chatHistoryDate.teacherAssess == null || chatHistoryDate.teacherAssess == "") && (chatHistoryDate.teacherScore == null || chatHistoryDate.teacherScore == "")) {
				plus.nativeUI.showWaiting("正在进入评价页面");
				var access = plus.webview.create("../access/star.html", "access", {}, {
					"chatid": chatHistoryDate.id,
					"teacherName": chatHistoryDate.teacherName
				});
				access.addEventListener("loaded", function() {
					setTimeout(function(){
						plus.nativeUI.closeWaiting();
						//服务器登录
						access.show("pop-in",300);
					},1000)
				}, false);
			} else {}
			//			mui.alert("打开评价页面!");
		}
		
		function checkCollection() {
			
				if (!studentName)
					studentName = plus.storage.getItem("USER_NAME");
				var data = {
					"studentName": studentName,
					"teacherName": obj.chatName
				}
				ajax("collectionController.do?checkCollection", data, checkCollection_respone);
			}
		
		var checkCollection_respone = function(response) {
				console.log(response);
				var req = JSON.parse(response);
				console.log("回应信息：" + JSON.parse(response));
				if (req.msg == '' || req.msg == null) {
					console.log('没有返回结果！');
					mui.toast('网络连接失败，请检查网络！');
				} else {
					console.log("回应信息：" + req.msg);
					if (req.success) {
//						alert("!")
						document.getElementById("collection_btn").setAttribute('class','mui-icon mui-icon mui-icon-star-filled mui-pull-right yellow');
					} else{
						document.getElementById("collection_btn").setAttribute('class','mui-icon mui-icon mui-icon-star-filled mui-pull-right white');
					}
//					mui.toast(req.msg);
					plus.nativeUI.closeWaiting();
				}
			}
		
		function doCollection() {
				if (!studentName)
					studentName = plus.storage.getItem("USER_NAME");
			console.log(studentName)
			console.log(teacherName)
				var data = {
					"studentName": studentName,
					"teacherName": obj.chatName
				}
				ajax("collectionController.do?doCollection", data, doCollection_respone);
			}
		
		var doCollection_respone = function(response) {
				console.log(response);
				var req = JSON.parse(response);
				console.log("回应信息：" + JSON.parse(response));
				if (req.msg == '' || req.msg == null) {
					console.log('没有返回结果！');
					mui.toast('网络连接失败，请检查网络！');
				} else {
					console.log("回应信息：" + req.msg);
					if (req.success) {
						checkCollection();
					} else{
						
					}
					mui.toast(req.msg);
					plus.nativeUI.closeWaiting();
				}
			}
		
		document.getElementById("collection_btn").addEventListener("click",function(){
			doCollection();
		})
